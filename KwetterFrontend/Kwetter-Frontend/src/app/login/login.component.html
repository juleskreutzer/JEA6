<mat-card class="center card-default-size">
  <mat-card-header>
    <mat-card-title><h2>{{ title }}</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Email address" type="email" [(ngModel)]="txtEmail" name="txtEmail" required="required">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" [(ngModel)]="txtPassword" name="txtPassword" required="required">
      </mat-form-field>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </mat-card-actions>
  <mat-card-footer>
    <h6>Don't have an account? Register <a routerLink="/register" color="accent">here</a></h6>
  </mat-card-footer>
</mat-card>
