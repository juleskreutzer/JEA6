<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-lg-4">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ currentUser.profileImage }}" alt="Profile image">
        <div class="card-body">
          <h5 class="card-title">{{ currentUser.username }}</h5>
          Web: {{ currentUser.web }}<br>
          Location: {{ currentUser.location }}<br>
          Email: {{ currentUser.email }}
          <a href="#" class="btn btn-danger" (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="txtText">Maak een nieuwe Kweet</label>
            <textarea class="form-control" id="txtText" [(ngModel)]="txtText" rows="3" placeholder="Type something"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" (click)="createKweet()">Kweet</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
