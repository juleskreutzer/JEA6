<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Kwetter Admin</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" />
        <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" />

    </h:head>

    <h:body styleClass="container">
        <div class="row mt-8">
            <!--First column-->
            <div class="col-lg-4">

                <!--Card-->
                <div class="card mb-r">

                    <!--Card image-->
                    <img class="img-fluid" src="img/user.png" height="500px" width="500px" alt="Card image cap" />

                    <!--Card content-->
                    <div class="card-body">
                        <!--Title-->
                        <h4 class="card-title dark-grey-text"><strong>Users</strong></h4>
                        <!--Text-->
                        <p class="card-text">Manage Users</p>
                        <a href="users.xhtml" class="btn btn-primary btn-md">Users Admin page</a>
                    </div>

                </div>
                <!--/.Card-->

            </div>
            <!--/.First column-->

            <!--Second column-->
            <div class="col-lg-4">

                <!--Card-->
                <div class="card mb-r">

                    <!--Card image-->
                    <img class="img-fluid" src="img/kwet.png" height="500px" width="500px" style="display: block; margin: 0 auto" alt="Card image cap" />

                    <!--Card content-->
                    <div class="card-body">
                        <!--Title-->
                        <h4 class="card-title dark-grey-text"><strong>Kwets</strong></h4>
                        <!--Text-->
                        <p class="card-text">Manage Kwets</p>
                        <a href="kwets.xhtml" class="btn btn-primary btn-md">Kwets Admin page</a>
                    </div>

                </div>
                <!--/.Card-->

            </div>
            <div class="col-lg-4">
                <div class="card mb-r">

                    <!--Card image-->

                    <!--Card content-->
                    <div class="card-body">
                        <!--Title-->
                        <h4 class="card-title dark-grey-text"><strong>Logout</strong></h4>
                        <!--Text-->
                        <p class="card-text">Go. Just go.</p>
                        <h:form>
                            <h:commandButton action="#{LoginController.logout}" type="submit" class="btn btn-warning btn-md" value="Logout if you dare"></h:commandButton>
                        </h:form>
                    </div>

                </div>
            </div>
        </div>
    </h:body>
</html>
